<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/9e64d2e9d9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9e64d2e9d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Stone Sword Scroll</h1>
      <p class="header-p">First to Five Wins</p>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock, You win!</p>
    </div>
    <div class="choices">
      <div id="sword" class="choice">
        <img
          class="icons"
          src="images/sword2.png"
          width="250px"
          height="250px"
          alt="sword"
        />
      </div>
      <div id="stone" class="choice">
        <img
          class="icons"
          src="images/stone2.png"
          width="250px"
          height="250px"
          alt="stone"
        />
      </div>
      <div id="scroll" class="choice">
        <img
          class="icons"
          src="images/scroll3.png"
          width="250px"
          height="250px"
          alt="scroll"
        />
      </div>
    </div>
    <p id="action-message">Make your move.</p>
    <div class="footer-div">
      <footer>Web game created by Garballa 2022</footer>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
