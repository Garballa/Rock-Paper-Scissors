<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock, You win!</p>
    </div>
    <div class="choices">
      <div id="rock-div" class="choice">
        <img src="images/1.png" width="400px" alt="rock" />
      </div>
      <div id="paper-div" class="choice">
        <img src="images/2.png" width="400px" alt="paper" />
      </div>
      <div id="scissors-div" class="choice">
        <img src="images/3.png" width="400px" alt="scissors" />
      </div>
    </div>
    <p id="action-message">Make your move</p>
  </body>
</html>
